<html>

<body>
    <button onclick="clicked()">nope</button>
    <button onclick="clicked()">nice</button>
    <div>
        <div id="display"></div>
        <img id="image_place" src="hotdog1.jpg" width="500px" height=auto/>
    </div>
    <script type="text/javascript">
        // img要素を取得する
        var img = document.getElementById("image_place");
        // 表示する画像番号
        var idx = 1;

        // 画像を切り替える関数
        count = 0

        function getList() {
            const articlesString = localStorage.getItem('Articles')
            const articles = JSON.parse(articlesString)
            return articles
        }
        const list = getList()
        console.debug({
            list
        })

        function clicked() {
            count++;
            idx++;
            if (count >= list.length) {
                return
            }
            if (idx > 4) {
                idx = 1;
            }
            const display = document.getElementById('display')
            display.innerText = list[count].title
            img.src = list[count].imageUrl;
            //     img.src = "hotdog" + idx + ".jpg";
        }

        // function clicked() {

        //     img.src = "hotdog" + idx + ".jpg";

    </script>
</body>
